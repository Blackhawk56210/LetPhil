<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Quiz Admin</title>
 </head>
 <body>
    <div class="container">
        <h1 class="header-1">Quiz Admin</h1>
        <div class="form-container">
            <label id="question-label">Questions:</label>
         <div class="question-input">
            <input type="text" id="question" placeholder="Input you're test question">
            <button type="submit" id="submit">Submit</button>

            <label id="multiple">Multiple choice:</label>
             <input type="text" class="choice" placeholder="A">
             <input type="text" class="choice" placeholder="B">
             <input type="text" class="choice" placeholder="C">
             <input type="text" class="choice" placeholder="D">

            <label id="choices"> Correct choice:</label>
             <select id="correct">
                <option value="0">A</option>
                <option value="1">B</option>
                <option value="2">C</option>
                <option value="3">D</option>
             </select>

             <button onclick="saveQuestion()">Add question</button>
            <div class="preview-container">
              <h2>Quiz Preview</h2>
              <ul id="quiz-preview"></ul>
            </div>
         </div>
        </div>
    </div>
    <script src="../scripts/script.js"></script>
 </body>
</html>
